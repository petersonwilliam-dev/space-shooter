<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Space shooter</title>
</head>
<body>
    
    <div class="container-fluid">
        
        <div id="tela-inicial">
            <div class="row">
                <div class="col">
                    <h1 class="text-center text-light">Space shooter</h1>
                </div>
            </div>
            <div class="row">
                <div class="col text-center">
                    <button id="BotaoJogar">Jogar</button>
                </div>
            </div>
        </div><!--tela inicial-->

        <div id="TelaJogo">

            <div class="vidaJogador">
                <p class="h5 text-light">Vida do jogador</p>
                <div class="barraVida">
                    <div id="barra_de_vida"></div>
                </div>
            </div>

            <div id="NaveJogador"></div>
        </div>

        <div id="TelaResultado">
            <div class="row">
                <div class="col">
                    <h2 class="text-center text-light" id="resultado"></h1>
                </div>
            </div>
            <div class="row">
                <div class="col text-center">
                    <button id="BotaoReiniciar">Jogar</button>
                </div>
            </div>
        </div>

    </div><!--container fluid-->

    <script src="JS/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
